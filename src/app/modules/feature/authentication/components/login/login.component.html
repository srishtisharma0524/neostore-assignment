<section class="login-head">
  <div class="container">
    <div class="row">
      <div class="col-auto logo">
        <a href="javascript:void(0)" routerLink="/">NeoSTORE</a>
      </div>
    </div>
  </div>
</section>
<section class="login-section">
  <div class="container">
    <div class="row align-items-center justify-content-around">
      <div class="col-4">
        <img src="../../../../../assets/images/login-img.png" class="img-fluid" alt="">
      </div>
      <div class="col-5">
        <div class="card login-card">
          <h2 class="text-center mb-4">log in</h2>
          <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 mb-3">
                <label>Email</label>
                <app-custom-input type="text" placeholders="youremail@address.com" id="floatingInput" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="inputEmail4"></app-custom-input>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="col-12 mb-2">
                <label>Password</label>
                <app-custom-input type="password" placeholders="Password" id="floatingPassword" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword4"></app-custom-input>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="col-12 text-right">
                <div class="forgot-pwd">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
            </div>
            <div class="row mt-5 pt-3 justify-content-center">
              <div class="col-9">
                <button type="submit" class="btn btn-primary w-100">Continue</button>
              </div>
            </div>
          </form>
          <div class="new-text mt-5 text-center">
            <span>New to NeoSTORE? </span><a href="#">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
